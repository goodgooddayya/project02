<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>图书馆订座首页</title>
    <link rel="stylesheet" href="../homework-css/homework04.css">
    <link rel="stylesheet" href="../homework-css/homework04(2).css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="title">
                <img src="../../classTest/images/library.png">
                <span style="font-size: 30px;color: white">图书馆座位管理系统</span>
            </div>
            <div class="menu">
                <a href="#">首页</a>
                <a href="#">座位预约</a>
                <a href="#">预约规则</a>
                <a href="#">登录</a>
            </div>
        </div>
        <div class="middle">
            <div class="left">
                <div class="carousel_map">
                    <div class="slide">
                        <!--小圆点-->
                        <input type="radio" name="pic" id="pic1" checked>
                        <input type="radio" name="pic" id="pic2">
                        <input type="radio" name="pic" id="pic3">
                        <input type="radio" name="pic" id="pic4">

                        <div class="labels">
                            <label for="pic1"></label>
                            <label for="pic2"></label>
                            <label for="pic3"></label>
                            <label for="pic4"></label>
                        </div>

                        <!--需要轮插的图片-->
                        <ul class="list">
                            <li class="picture-item">
                                <a href="#">
                                    <img src="../pictures/library01.png" style="height: 100%;width: 100%;">
                                </a>
                            </li>
                            <li class="picture-item">
                                <a href="#">
                                    <img src="../pictures/library02.png" style="width: 100%;height: 100%;">
                                </a>
                            </li>
                            <li class="picture-item">
                                <a href="#">
                                    <img src="../pictures/library03.png" style="height: 100%;width: 100%;">
                                </a>
                            </li>
                            <li class="picture-item">
                                <a href="#">
                                    <img src="../pictures/library04.png" style="height: 100%;width: 100%;">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="seat-position-top">
                    <br>
                    <h2 style="text-align: center">校区图书馆座位列表</h2><hr>
                    <div class="seat-position-middle">
                        <div class="one item">
                            <img src="../pictures/library01.png" style="width: 150px;height: 100px;">
                            <br>01校区图书馆<br>
                            <button class="button">座位查看</button>
                        </div>
                        <div class="two item">
                            <img src="../pictures/library02.png" style="width: 150px;height: 100px">
                            <br>02校区图书馆<br>
                            <button class="button">座位查看</button>
                        </div>
                        <div class="three item">
                            <img src="../pictures/library03.png" style="width: 150px;height: 100px">
                            <br>03校区图书馆<br>
                            <button class="button">座位查看</button>
                        </div>
                        <div class="four item">
                            <img src="../pictures/library04.png" style="width: 150px;height: 100px">
                            <br>04校区图书馆<br>
                            <button class="button">座位查看</button>
                        </div>
                        <div class="five item">
                            <img src="../pictures/library02.png" style="width: 150px;height: 100px">
                            <br>05校区图书馆<br>
                            <button class="button">座位查看</button>
                        </div>
                        <div class="six item">
                            <img src="../pictures/library03.png" style="width: 150px;height: 100px">
                            <br>06校区图书馆<br>
                            <button class="button">座位查看</button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="right">
                <div class="inform-box1-title">
                    <img src="../pictures/inform.png" alt="最新通知">
                    <span style="color: white;font-size: 15px;">最新通知</span>
                </div>
                <div class="inform-box1-next">
                    <span>暂无通知</span>
                </div>
                <div class="inform-box1-title">
                    <img src="../pictures/questions.png" alt="常见问题">
                    <span style="color: white;font-size: 15px;">常见问题</span>
                </div>
                <div class="inform-box1-next">
                    <table>
                        <tr>
                            <a href="#">关于无法进行登录</a><br>
                            <a href="#">出现密码忘记等情况</a><br>
                            <a href="#">关于账号被禁止登陆问题</a>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="bottom">
            Copyright © 2023 上学真难公司所有
        </div>
    </div>
</body>
</html>
