<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../homework-css/homework05-.css">
</head>
<body>
<div class="slider-container">  <!-- 图片轮播器的容器 -->
    <div class="slider">  <!-- 存放图片的容器 -->
        <div class="slide">  <!-- 单张图片和标题的容器 -->
            <img src="../pictures/library01.png" alt="标题一">  <!-- 图片路径和标题 -->
            <div class="caption">标题一</div>  <!-- 标题 -->
        </div>
        <div class="slide">
            <img src="../pictures/library02.png" alt="标题二">
            <div class="caption">标题二</div>
        </div>
        <div class="slide">
            <img src="../pictures/library03.png" alt="标题三">
            <div class="caption">标题三</div>
        </div>
    </div>
    <div class="arrows">  <!-- 存放左右箭头的容器 -->
        <div class="arrow prev">&lt;</div>  <!-- 左箭头 -->
        <div class="arrow next">&gt;</div>  <!-- 右箭头 -->
    </div>
</div>
<script src="../js/js05-.js"></script>

</body>
</html>
